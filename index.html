<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="./style/styles.css">
</head>
<body>
    <figure class="card">
        <header>
            <p class="card__title">Creative</p>
            <p class="card__subtitle">Pro kreativce a designéry</p>
        </header>
        <div>
            <button class="btn">
                <p class="card__price">690</p>
                <p>Kč/měsíc</p>
            </button>
        </div>
        <div class="card__tools">
            <p class="card__text">Portfolio přizpůsobení</p>
            <p class="card__text">Kreatiny šablony</p>
            <p class="card__text">Branding tools</p>
            <p class="card__text">Cloud storage 50GB</p>
        </div>
        <div>
            <button class="button">
                Objednat nyní
            </button>
        </div>




    </figure>
</body>
</html>
